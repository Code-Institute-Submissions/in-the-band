    <main>

      <!-- Modal/popup/Sign up for mailing list -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Join Our Mailing List!
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputName1">First Name</label>
                  <input
                    type="text"
                    class="form-control box-style"
                    id="exampleInputName1"
                    placeholder="First Name"
                  />
                  <label for="exampleInputLName1">Last Name</label>
                  <input
                    type="text"
                    class="form-control box-style"
                    id="exampleInputLName1"
                    placeholder="Last Name"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email Address</label>
                  <input
                    type="email"
                    class="form-control box-style"
                    id="exampleInputEmail1"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label box-style" for="exampleCheck1"
                    >I'm happy for you to email me all the latest gossip!</label
                  >
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your details with anyone else.</small
                  >
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success"
                data-dismiss="modal"
              >
                Submit!
              </button>
            </div>
          </div>
        </div>
      </div>
